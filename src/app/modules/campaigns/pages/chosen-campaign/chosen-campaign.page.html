<div class="chosen-campaign-wrapper flex flex-column">
  <div class="campaign-details-wrapper">
    <campaign-details [campaign$]="campaignDetails$"></campaign-details>
  </div>
  <div class="campaign-operations-wrapper">
    <ng-container *ngIf="isSocialActivist">
      <cards-list
        (cardButtonClicked)="handleBuy($event)"
        [cardItems$]="productsList$"
        [cardType]="'product'"
      ></cards-list>
    </ng-container>
    <ng-container *ngIf="isBusiness">
      <products-donation></products-donation>
    </ng-container>
  </div>
</div>
