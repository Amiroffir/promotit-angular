<div class="add-campaign-wrapper">
  <h1 class="headline">Add New Campaign</h1>
  <div class="form-border flex flex-column">
    <mat-form-field appearance="fill">
      <mat-label [innerText]="campaignHeaders.CampaignName"></mat-label>
      <input matInput [(ngModel)]="campaignToAdd.campaignName" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label [innerText]="campaignHeaders.CampaignHash"></mat-label>
      <input matInput [(ngModel)]="campaignToAdd.campaignHash" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label [innerText]="campaignHeaders.CampaignUrl"></mat-label>
      <input matInput [(ngModel)]="campaignToAdd.campaignUrl" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label [innerText]="campaignHeaders.Image"></mat-label>
      <input matInput [(ngModel)]="campaignToAdd.image" />
    </mat-form-field>
    <mat-form-field appearance="fill" hintLabel="Max 255 characters">
      <mat-label [innerText]="campaignHeaders.CampaignDesc"></mat-label>
      <textarea
        #textarea
        maxlength="255"
        matInput
        [(ngModel)]="campaignToAdd.campaignDesc"
      ></textarea>
      <mat-hint align="end">{{ textarea.value.length }}/255</mat-hint>
    </mat-form-field>
    <system-button text="Add Campaign" (click)="onAddCampaign()">
    </system-button>
  </div>
</div>
