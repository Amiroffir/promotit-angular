<div
  class="campaign-details-wrapper flex"
  *ngIf="campaign$ | async as campaign"
>
  <div class="details-left-wrapper flex flex-column">
    <h1 [innerText]="campaign?.campaignName"></h1>
    <h6 [innerText]="'By: ' + campaign?.nonProfitRepID"></h6>
    <a
      *ngIf="isActivist"
      class="twitter-share-button"
      target="_blank"
      href="https://twitter.com/intent/tweet?text?='PromotIt - '{{
        campaign?.campaignName
      }}&url={{ campaign?.campaignUrl }}&hashtags={{ campaign?.campaignHash }}"
    >
      <i class="fa-brands fa-twitter fa-s">&nbsp;</i>
      Tweet #{{ campaign?.campaignHash }}
    </a>
    <p [innerText]="campaign?.campaignDesc"></p>
  </div>
  <div class="details-image-wrapper flex flex-column">
    <img class="campaign-img" [src]="campaign?.image" alt="" />
  </div>
</div>
