<div class="cards-list-wrapper flex">
  <ng-container *ngIf="cardItems$ | async as items">
    <system-card
      *ngFor="let item of items"
      [id]="item.id"
      [cardDetails]="item"
      [cardType]="cardType"
      [userRole]="userRole"
      (cardButtonClicked)="onCardButtonClicked($event)"
    >
    </system-card>
  </ng-container>
</div>
