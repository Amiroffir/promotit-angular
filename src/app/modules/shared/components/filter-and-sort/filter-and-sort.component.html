<div class="filters-wrapper flex flex-fill-remaining">
  <mat-form-field appearance="fill" *ngIf="isFilterable">
    <mat-label>Filter By</mat-label>
    <mat-select
      [(value)]="selectedOption"
      (selectionChange)="onSelectionChange()"
    >
      <mat-option [value]="''">None</mat-option>
      <mat-option *ngFor="let option of options" [value]="option.valueOf()">{{
        option.valueOf()
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <input
      [disabled]="isFiltered"
      matInput
      placeholder="Search"
      [(ngModel)]="searchText"
      (keyup)="onSearch()"
    />
  </mat-form-field>
</div>
